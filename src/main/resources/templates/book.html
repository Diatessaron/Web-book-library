<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .book td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<a th:href="@{/}" href="index.html">Main page</a>

<h1>Book:</h1>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a th:href="@{'/book-operations/books/edit/{title}'(title=${book.title})}"
               href="bookEdit.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
