<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book by Genre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .book td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<h1>Book:</h1>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a th:href="@{'/books/edit/{title}'(title=${book.title})}"
               href="bookEdit.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
