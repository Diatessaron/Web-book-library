<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }
    </style>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<h2>Edit</h2>

<form th:object="${book}" th:action="@{'/books/edit/{title}'(title=${book.title})}"
      th:method="post">
    <input type="text" th:value="${book.title}" name="title" placeholder="Input book title" class="form-control"><br>
    <input type="text" th:value="${book.author.name}" name="authorName" placeholder="Input book author"
           class="form-control" list="authorList">
    <datalist id="authorList" th:each="author : ${authors}">
        <option th:text="${author.name}">Author</option>
    </datalist>
    <input type="text" th:value="${book.genre.name}" name="genreName" placeholder="Input book genre"
           class="form-control" list="genreList">
    <datalist id="genreList" th:each="genre : ${genres}">
        <option th:text="${genre.name}">Genre</option>
    </datalist>
    <button type="submit" class="btn btn-success">Edit</button>
</form>

</body>
</html>
