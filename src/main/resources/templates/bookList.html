<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        a {
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
    <nav class="my-2 my-md-0 me-md-3">
        <a th:href="@{/books/add}" href="bookSave.html" class="btn btn-outline-primary">Add book</a>
    </nav>
</header>

<br>
<br>
<form th:action="@{'/books/comment'}"
      th:method="get">
    <input type="text" name="comment" placeholder="Input book comment"
           class="form-control"><br>
    <button type="submit" class="btn btn-success">Find book by comment</button>
</form>

<br>
<br>

<h2>Books:</h2>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function deleteRow(btn) {
        const title = btn.name
        $.ajax({
            url: '/api/books/' + title,
            method: 'delete'
        })
        window.location.reload();
    }

    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>
                            <a href="/books/title/${book.title}">${book.title}</a>
                        </td>
                        <td>
                            <a href="/books/author/${book.author.name}">${book.author.name}</a>
                        </td>
                        <td>
                            <a href="/books/genre/${book.genre.name}">${book.genre.name}</a>
                        </td>
                        <td>
                            <a href="/books/edit/${book.title}">Edit</a>
                        </td>
                        <td>
                            <input name="${book.title}" type="button" value="Delete" id="input"
                            onclick="deleteRow(this)">
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
