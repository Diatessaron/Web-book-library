<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<a th:href="@{/}" href="index.html">Main page</a>

<form action="/book-operations/books/add" method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" value="Book title"/>
    </div>
    <br>
    <div class="row">
        <label for="holder-input2">Author:</label>
        <input id="holder-input2" name="authorName" type="text" value="John Doe"/>
    </div>
    <br>
    <div class="row">
        <label for="holder-input3">Genre:</label>
        <input id="holder-input3" name="genreName" type="text" value="Genre"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
