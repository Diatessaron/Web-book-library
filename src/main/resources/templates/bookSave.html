<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<form id="form" action="/books/add" method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" value="Book title"/>
    </div>
    <br>
    <div class="row">
        <label for="holder-input2">Author:</label>
        <input id="holder-input2" name="authorName" type="text" list="authorList"/>
        <datalist id="authorList" th:each="author : ${authors}">
            <option th:text="${author.name}">Author</option>
        </datalist>
    </div>
    <br>
    <div class="row">
        <label for="holder-input3">Genre:</label>
        <input id="holder-input3" name="genreName" type="text" list="genreList"/>
        <datalist id="genreList" th:each="genre : ${genres}">
            <option th:text="${genre.name}">Genre</option>
        </datalist>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
