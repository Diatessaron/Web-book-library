<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .comment td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<h1>Comment:</h1>

<table class="comment">
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Book Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script th:inline="javascript">
    const comment = /*[[${comment.content}]]*/ '';
    $(function () {
        $.get('/api/comments/' + comment).done(function (comment) {
            $('tbody').append(`
                    <tr>
                        <td>${comment.id}</td>
                        <td>
                            <p>${comment.content}</p>
                        </td>
                        <td>
                            <p>${comment.book.title}</p>
                        </td>
                        <td>
                            <a href="/comments/edit/${comment.content}">Edit</a>
                        </td>
                        <td>
                            <input type="button" value="Delete" id="input">
                        </td>
                    </tr>
                `)
            document.getElementById('input').onclick = function () {
                const content = comment.content
                $.ajax({
                    url: '/api/comments/' + content,
                    method: 'delete'
                })
                document.location.href = '/comments'
            }
        });
    });
</script>

</body>
</html>
