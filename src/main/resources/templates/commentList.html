<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .comments td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        a {
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <input onclick="window.history.go(-1); return false;" type="submit" value="Previous page" style="margin: 15px;"/>
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
    <nav class="my-2 my-md-0 me-md-3">
        <a th:href="@{/comments/add}" href="commentSave.html" class="btn btn-outline-primary">Add comment</a>
    </nav>
</header>

<h2>Comments:</h2>

<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Book</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function deleteRow(btn) {
        const value = btn.name
        $.ajax({
            url: '/api/comments',
            method: 'delete',
            contentType: "application/json",
            data: JSON.stringify({id: value})
        })
        window.location.reload();
    }

    $(function () {
        $.get('/api/comments').done(function (comments) {
            comments.forEach(function (comment) {
                $('tbody').append(`
                    <tr>
                        <td>${comment.id}</td>
                        <td>
                            <a href="/comments/id?id=${comment.id}">${comment.content}</a>
                        </td>
                        <td>
                            <a href="/comments/book/${comment.book.title}">${comment.book.title}</a>
                        </td>
                        <td>
                            <a href="/comments/edit?id=${comment.id}">Edit</a>
                        </td>
                        <td>
                            <input name="${comment.id}" type="button" value="Delete" id="input"
                            onclick="deleteRow(this)">
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
