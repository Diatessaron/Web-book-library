<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<form action="/comments/add" method="post">
    <h1>Comment Info:</h1>

    <div class="row">
        <label for="holder-input">Content:</label>
        <input id="holder-input" name="content" type="text" value="Content"/>
    </div>
    <div class="row">
        <label for="holder-input2">Book:</label>
        <input id="holder-input2" name="book" type="text" list="bookList"/>
        <datalist id="bookList" th:each="book : ${books}">
            <option th:text="${book.title}">Book</option>
        </datalist>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
