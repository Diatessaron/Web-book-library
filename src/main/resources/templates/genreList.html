<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genre List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        a {
            padding: 2px;
            margin: 4px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
    <nav class="my-2 my-md-0 me-md-3">
        <a th:href="@{/genres/add}" href="genreSave.html" class="btn btn-outline-primary">Add genre</a>
    </nav>
</header>

<h2>Genres:</h2>

<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function deleteRow(btn) {
        const name = btn.name
        $.ajax({
            url: '/api/genres/' + name,
            method: 'delete'
        })
        window.location.reload();
    }

    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('tbody').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>
                            <a href="/genres/${genre.name}">${genre.name}</a>
                        </td>
                        <td>
                            <a href="/genres/edit/${genre.name}">Edit</a>
                        </td>
                        <td>
                            <input name="${genre.name}" type="button" value="Delete" id="input"
                            onclick="deleteRow(this)">
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>

</body>
</html>
