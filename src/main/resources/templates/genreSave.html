<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save genre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <input onclick="window.history.go(-1); return false;" type="submit" value="Previous page" style="margin: 15px;"/>
    <a th:href="@{/}" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main page</a>
</header>

<form>
    <h1>Genre Info:</h1>

    <div class="row">
        <label for="input">Name:</label>
        <input id="input" type="text" placeholder="Input author name"/>
        <button type="button" id="button">Save</button>
    </div>
</form>

<script>
    document.getElementById('button').onclick = function () {
        const value = document.getElementById('input').value;
        $.ajax({
            url: '/api/genres',
            method: 'post',
            contentType: "application/json",
            data: JSON.stringify({genre: value})
        })
        document.location.href = '/genres'
    }
</script>

</body>
</html>
