<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<a th:href="@{/}" href="index.html">Main page</a>

<form action="/genre-operations/genres/add" method="post">
    <h1>Genre Info:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="genre" type="text" value="Novel"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
